machine:
  ruby:
    version:
      2.2.2
  pre:
    - echo 'ruby-2.2.2' > .ruby-version
    - sudo apt-add-repository -y 'deb http://ppa.launchpad.net/ondrej/mysql-experimental/ubuntu precise main'
    - sudo apt-get update
    - sudo apt-get install mesa-common-dev libglu1-mesa-dev
    - sudo apt-get install apt=1.0.1ubuntu2.10
    - sudo add-apt-repository  ppa:beineri/opt-qt542 -y
    - sudo apt-get update -y; true
    - sudo apt-get install -y qt54webkit libwebkit-dev libgstreamer0.10-dev qtdeclarative5-dev
    - echo "source /opt/qt54/bin/qt54-env.sh" >> ~/.circlerc

general:
  artifacts:
    - "tmp/screenshots"

test:
  override:
    - xvfb-run --auto-servernum bundle exec rspec
